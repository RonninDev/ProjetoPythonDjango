<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deletar atividade</title>
</head>
<body>
  <h1>Deletar Atividade</h1>

    {% csrf_token %}

  </form>

  <a href="{% url 'home_atividade' %}">Voltar</a>
</body>
</html>
